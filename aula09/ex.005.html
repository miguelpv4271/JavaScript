<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(38, 148, 212);
            color: white;
            font: normal 25px arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando estudo com DOM </h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar o <strong> DOM </strong> em JavaScript</p>
    <div class="msg"> Clique em mim </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        // var d = window.document.getElementById('msg')
        // var d = window.document.getElementsByName('msg')[0]
        var d = window.document.querySelector('div.msg')

        window.document.write('Está escrito assim: ' + p1.innerText + '<br>') // Escreve mas sem o negrito 
        document.write(p1.innerHTML) // Escreve com o negrito 
        // d.style.background = 'green'
        // d.innerText = 'Estou aguardando...'
        // d.innerText = 'olá'
        d.style.color = 'blue'
        p1.style.color = 'blue'
    </script>
</body>
</html>
