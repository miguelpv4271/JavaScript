<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1> Analisando números </h1> </header>

    <section> 
        <div> 
            <label for="inum"> Digite um número entre 1 e 100: </label>
            <input type="number" name="num" id="inum" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div id="final"> 
            <select name="tab" id="itab" size="10">
                <option> Digite números acima! </option>
            </select>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res"> </div>
    </section>

    <footer> <p> &copy; CursoEmVídeo </p></footer>

    <script src="script.js"></script>
</body>
</html>
