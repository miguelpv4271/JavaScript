<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
        }
        #res{
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <h1> Somando valores </h1>
    <input type="number" name="txt" id="itxt"> + 
    <input type="number" name="txt" id="itxt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('itxt')
            var tn2 = window.document.getElementById('itxt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong> ${s} </strong>`
        }
    </script>
</body>
</html>
