<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(71, 189, 71);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerHTML = 'Entrou!'
        }

        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'rgb(71, 189, 71)'
        }
    </script>
</body>
</html>
