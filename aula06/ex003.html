<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(42, 139, 204);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <h1> Olá, mundo! </h1>
    <p> Já me livrei da maldição </p>

    <script>
        var n1 = Number(window.prompt('digite um número')) // String convertida em number
        var n2 = Number(window.prompt('digite outro número')) // String convertida em number
        var soma = n1 + n2  
        window.alert(`a soma entre ${n1} e ${n2} é ${soma}`) // Concatenação
        // number + number: para adição
        // string + string: para concatenação
    </script>
</body>
</html>
