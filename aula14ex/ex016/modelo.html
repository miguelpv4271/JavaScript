<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1> Título </h1> </header>

    <section> 
        <div> 
            <p> Vamos contar! </p>
        </div>
        <div id="form"> 
            <p> 
            <label for="iinicio"> Início: </label>
            <input type="number" name="inicio" id="iinicio" min="0" step="1">
            </p>

            <p>
            <label for="ifim"> Fim: </label>
            <input type="number" name="fim" id="ifim">
            </p>

            <p>
            <label for="ipasso"> Passo: </label>
            <input type="number" name="passo" id="ipasso">
            </p>

            <button onclick="contar()"> Contar </button>
            <p id="res"></p>
        </div>
    </section>

    <footer> <p> &copy; CursoEmVídeo </p></footer>

    <script src="script.js"></script>
</body>
</html>
