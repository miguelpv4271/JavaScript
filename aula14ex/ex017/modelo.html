<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1> Tabuada </h1> </header>

    <section> 
        <div> 
            <label for="inum"> Digite um número </label>
            <input type="number" name="num" id="inum">
            <input type="button" value="Gerar tabuada" onclick="tabuada()">
        </div>
        <div> 
            <select name="tab" id="itab" size="10"> 
                <option value="Digite"> Digite um número acima </option>
            </select>
        </div>
    </section>

    <footer> <p> &copy; CursoEmVídeo </p></footer>

    <script src="script.js"></script>
</body>
</html>
